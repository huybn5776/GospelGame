<form>
  <mat-card>
    <mat-card-title>賽局</mat-card-title>
    <mat-card-content class="game-status">
      <mat-radio-group>
        <mat-radio-button [value]="2">2人賽</mat-radio-button>
        <mat-radio-button [value]="4">4人賽</mat-radio-button>
      </mat-radio-group>
      <mat-divider [inset]="true"></mat-divider>
      <mat-radio-group>
        <mat-radio-button value="a">A 隊贏</mat-radio-button>
        <mat-radio-button value="b">B 隊贏</mat-radio-button>
        <mat-radio-button value="deuce">平手</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>新朋友加成</mat-card-title>
    <mat-card-content>
      <mat-radio-group class="newcomer-addition">
        <mat-radio-button value="0">0</mat-radio-button>
        <mat-radio-button value="100">100</mat-radio-button>
        <mat-radio-button value="200">200</mat-radio-button>
        <mat-radio-button value="300">300</mat-radio-button>
        <mat-radio-button value="400">400</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>道具</mat-card-title>
    <mat-card-content class="game-items">
      <app-game-item
        *ngFor="let gameItem of gameItems"
        [src]="gameItem.src"
        [name]="gameItem.name"
        [maxCount]="maxItemCount"
      ></app-game-item>
    </mat-card-content>
  </mat-card>

  <div class="submit-row">
    <button type="submit" mat-raised-button>送出</button>
  </div>
</form>
